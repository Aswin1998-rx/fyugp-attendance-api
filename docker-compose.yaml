version: "3.9"

services:
  app: &app
    container_name: ifs
    restart: on-failure
    image: tias/attendance-api-app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - ${PORT:-8878}:${PORT:-8878}
    environment:
      - PORT
      - DB_URL
      - DB_USERNAME
      - DB_PASSWORD
      - JWT_SECRET
      - MAIL_TRUSTED_SENDER
      - MAIL_USERNAME
      - MAIL_PASSWORD
      - MAIL_PROTOCOL
      - MAIL_HOST
      - MAIL_PORT
      - IDENTITY_BASE_URL
      - FLIGHT_REPORT_DETAILED_VIEW_LINK
      - TICKET_VIEW_LINK
      - LOG_LEVEL
    profiles:
      - prod
    networks:
      - attendance-net

  app-dev:

    container_name: fyugp-attendance-api-app-dev
    image: tias/attendance-management-dev
    build:
      context: .
      dockerfile: Dockerfile

    ports:
      - "8081:8081"

    environment:
      SPRING_PROFILES_ACTIVE: dev

      # MYSQL JDBC
      DB_URL: jdbc:mysql://db-dev:3306/attendanceDb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      DB_USERNAME: root
      DB_PASSWORD: root
      SERVER_PORT: 8081


      JWT_SECRET: ${JWT_SECRET:-HlBPWkL3PkzTnMyKbW1FOkmOcdmby7GLQ38iiYP/XYH7nMl57DhLwQN7F6JWfTpzk14ryv5I5Iavz6VktEHHQw==}

      LOG_LEVEL: INFO

    depends_on:
      db-dev:
        condition: service_healthy

    networks:
      - attendance-net

  db-dev:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: attendanceDb
    ports:
      - "3306:3306"
    volumes:
      - attendance-db:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - attendance-net

networks:
  attendance-net:
    driver: bridge

volumes:
  attendance-db:
