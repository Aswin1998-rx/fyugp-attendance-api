openapi: 3.0.3
info:
  version: v1.0.0
  title: Attendance Application API
  description: API for Attendance application.
  x-audience: external-partner

servers:
  - url: 'http://{host}:{port}'
    description: http server
    variables:
      host:
        default: 'localhost'
        description: identity server host
      port:
        default: '8000'
        description: identity server port
  - url: 'https://{host}'
    description: https server
    variables:
      host:
        default: 'localhost'
        description: identity server domain

security:
  - AccessToken: []

tags:
  - name: Auth
    description: Open Authentication/credential related Apis
  - name: Actuator
    description: spring boot actuator apis
  - name: Users
    description: User management apis
  - name: UserGroups
    description: User groups api
  - name: Clients
    description: client management apis
  - name: ClientAuth
    description: Open client Authentication/credential related Apis
  - name: Subject
    description: subject management apis
  - name: SubjectType
    description: subject type management apis


paths:
  /actuator/health:
    get:
      summary: checks if server is up
      operationId: health
      security: []
      tags:
        - Actuator
      responses:
        "200":
          description: success response
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/HealthResponse"
        "404":
          $ref: "#/components/responses/NotFound"
        "403":
          $ref: "#/components/responses/Forbidden"
        "401":
          $ref: "#/components/responses/UnAuthorized"
  /api/v1/auth/login:
    post:
      summary: Authentication a user
      operationId: passwordLogin
      security: []
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        "200":
          description: Successful login response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginApiResponse'
        "403":
          $ref: '#/components/responses/Forbidden'
        "400":
          $ref: '#/components/responses/BadRequest'
        "500":
          $ref: '#/components/responses/UnexpectedError'
  /api/v1/auth/logout:
